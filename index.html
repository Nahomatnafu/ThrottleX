<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThrottleX - Jet Ski Rentals</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Deals Header -->
    <div class="deals-header">
        <p>ðŸ”¥ Summer Special: 20% off all rentals Monday-Thursday! Book now!</p>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-water"></div>
                <div class="logo-text">
                    <span class="logo-throttle">THROTTLE</span><span class="logo-x"> X</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="main-nav">
                <ul>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#why-choose-us">Why Choose Us</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Book Now Button -->
            <div class="book-now-container">
                <button class="book-now-btn">Book Now</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-background">
            <img src="Design Files/Hero_Ski.png" alt="Jet Ski Adventure" class="hero-image">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="hero-title-white">RIDE THE WAVES</span><br>
                    <span class="hero-title-blue">OWN THE ADVENTURE</span>
                </h1>
                <p class="hero-description">
                    Experience the ultimate water thrill with Throttle X's premium jet skis, boats, and adventure packages
                </p>
                <div class="hero-buttons">
                    <button class="hero-btn hero-btn-primary">Book Now</button>
                    <button class="hero-btn hero-btn-secondary">Explore Services</button>
                </div>
            </div>
        </div>
        <div class="hero-decoration">
            <img src="Design Files/Squiggly.png" alt="Wave decoration" class="squiggly-decoration">
        </div>
    </section>
